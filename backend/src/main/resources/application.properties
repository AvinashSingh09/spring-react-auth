spring.application.name=auth-system

# Server Configuration
server.port=${PORT:8080}

# Database - Use PostgreSQL in production
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:authdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# H2 Console (disable in production)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:VeryLongAndSecureSecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong123456789}
jwt.access-token-expiration=${JWT_ACCESS_EXPIRATION:900000}
jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# CORS - Allow frontend URL
cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
