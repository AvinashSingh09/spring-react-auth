services:
  # Backend Web Service
  - type: web
    name: spring-react-auth-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    rootDir: ./
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
      - key: JPA_DDL_AUTO
        value: update

  # Frontend Static Site
  - type: web
    name: spring-react-auth-ui
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
